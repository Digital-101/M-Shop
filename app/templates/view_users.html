<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Admin Navigation Bar -->
  <nav>
    <ul>
        <li><a href="{{ url_for('manager_dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('view_products') }}">Manage Products</a></li>
        <li><a href="{{ url_for('view_users') }}">View Users</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
</nav>
    <h1>Users</h1>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role.name }}</td> <!-- Display the user's role -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('manager_dashboard') }}" class="btn">Back to Manager Dashboard</a>

</body>
</html>
